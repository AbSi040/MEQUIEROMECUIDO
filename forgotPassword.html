<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Me Quiero, Me Cuido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 50%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px 20px;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-left, .logo-right {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #5cb85c;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .logo-left img, .logo-right img {
            max-width: 100%;
            height: auto;
        }

        .reset-title {
            text-align: center;
            color: #12c185;
            font-size: clamp(20px, 5vw, 25px);
            font-weight: bold;
            margin-bottom: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .reset-title img {
            width: 40px;
            height: 40px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            background: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
        }

        .login-btn {
            background: #12c185;
            color: black;
            padding: 15px;
            border: 2px solid black;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            max-width: 300px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .partners {
            text-align: center;
            margin: 30px 0;
        }

        .partners-logos img {
            max-width: 100%;
            height: auto;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .social-icon.tiktok { background: #000; }
        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white; }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .logo-left, .logo-right {
                width: 100%;
                max-width: 200px;
            }
            
            .login-container {
                padding: 20px 15px;
            }
            
            .form-input {
                padding: 12px;
            }
            
            .login-btn {
                padding: 12px;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .reset-title {
                font-size: 18px;
                flex-direction: column;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .social-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png" alt="Logo 2"></div>
            <div class="logo-right"><img src="img/LOGO_principal.png" alt="Logo Principal"></div>
        </div>

        <div class="reset-title">
            <img src="img/mascota 1.png" alt="Mascota">
            <h3>Restablecer Contraseña</h3>
        </div>

        <div class="login-container">
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input"
                        placeholder="Ingresa tu correo electrónico"
                        required
                    >
                </div>

                <a href="newPassword.html" class="login-btn">Enviar</a>
            </form>
        </div>

        <div class="partners">
            <div class="partners-logos">
                <img src="img/socios_locales.png" alt="Socios Locales">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok"><img src="img/tiktok.svg" alt="TikTok"></a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook"><img src="img/facebook-svgrepo-com.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram"><img src="img/instagram-svgrepo-com.svg" alt="Instagram"></a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>
    </div>

    <script>
        // Animación de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.95)';
            container.style.transition = 'all 0.4s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 100);
        });

        // Validación del formulario
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email || !email.includes('@')) {
                alert('Por favor ingresa un correo electrónico válido');
                return;
            }
            
            // Aquí iría la lógica para enviar el correo de restablecimiento
            alert('Se ha enviado un enlace de restablecimiento a tu correo electrónico');
        });
    </script>
</body>
</html>
