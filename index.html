<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Quiero, Me Cuido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 50%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(135deg, #fcecb4 45%, white, white 100%);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px 20px;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-left, .logo-right {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #5cb85c;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .logo-left img, .logo-right img {
            max-width: 100%;
            height: auto;
        }

        .main-content {
            background: #8bc34a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content img {
            max-width: 100%;
            height: auto;
        }

        .description {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .description h1 {
            font-size: clamp(20px, 5vw, 25px);
            color: black;
            margin-bottom: 8px;
        }

        .description p {
            color: black;
            font-size: clamp(18px, 4vw, 25px);
            line-height: 1.4;
        }

        .welcome {
            text-align: center;
            color: #034337;
            font-size: clamp(20px, 5vw, 25px);
            font-weight: bold;
            margin-bottom: 25px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .login-btn, .register-btn {
            padding: 12px;
            border: 2px solid black;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
        }

        .login-btn {
            background: white;
            color: black;
        }

        .register-btn {
            background: #12c185;
            color: black;
        }

        .login-btn:hover, .register-btn:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active, .register-btn:active {
            transform: translateY(0);
        }

        .partners {
            text-align: center;
            margin-bottom: 20px;
        }

        .partners-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .partners-title a {
            text-decoration: none;
            color: inherit;
        }

        .partners-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .partners-logos img {
            max-width: 100%;
            height: auto;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .social-icon.tiktok { background: #000; }
        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white; }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-top: 15px;
        }

        .corner-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .corner-logo img {
            max-width: 80%;
            height: auto;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .logo-left, .logo-right {
                width: 100%;
                max-width: 200px;
            }
            
            .main-content {
                padding: 15px;
                min-height: 150px;
            }
            
            .description h1, .description p {
                font-size: clamp(16px, 5vw, 20px);
            }
            
            .welcome {
                font-size: clamp(18px, 5vw, 22px);
            }
            
            .corner-logo {
                width: 35px;
                height: 35px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png" alt="Logo 2"></div>
            <div class="logo-right"><img src="img/LOGO_principal.png" alt="Logo Principal"></div>
        </div>

        <div class="main-content">
            <img src="img/PORTADA-PRINCIPAL.png" alt="Portada Principal">
        </div>

        <div class="description">
            <h1><span style="color: #89b237;">ME QUIERO</span>, <span style="color: #034337;">ME CUIDO</span> es un programa</h1>
            <p>gratuito para aprender a conocernos y<br>reconocernos.</p>
        </div>

        <div class="welcome">¡BIENVENID@S!</div>

        <div class="buttons">
            <a href="login.html" class="login-btn">Ingresar</a>
            <a href="register1.html" class="register-btn">Crear una cuenta</a>
        </div>

        <div class="partners">
            <div class="partners-title"><a href="terms.html">Términos y Condiciones</a></div>
            <div class="partners-logos">
                <img src="img/socios_locales.png" alt="Socios Locales">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok" onclick="openSocial('tiktok')"><img src="img/tiktok.svg" alt="TikTok"></a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook" onclick="openSocial('facebook')"><img src="img/facebook-svgrepo-com.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram" onclick="openSocial('instagram')"><img src="img/instagram-svgrepo-com.svg" alt="Instagram"></a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>

        <div class="corner-logo"><img src="img/mascota 1.png" alt="Mascota"></div>
    </div>

    <script>
        // Función para abrir enlaces sociales (puedes personalizarla)
        function openSocial(network) {
            // Aquí puedes añadir tracking o personalización
            console.log('Red social seleccionada:', network);
        }
        
        // Efectos de hover mejorados
        document.querySelectorAll('.login-btn, .register-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
