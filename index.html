<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Quiero, Me Cuido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 50%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: linear-gradient(135deg, #fcecb4 45%, white, white 100%);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 900px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-left {
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #5cb85c;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

      

        .logo-right {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #5cb85c;
            font-size: 16px;
        }

        .main-content {
            background: #8bc34a;
            border-radius: 15Spx;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .characters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            max-width: 100%;
        }

        .character {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .butterfly {
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .bird {
            position: absolute;
            top: 15%;
            right: 20%;
            font-size: 20px;
            animation: float 4s ease-in-out infinite reverse;
        }

        .rocket {
            position: absolute;
            top: 5%;
            right: 10%;
            font-size: 22px;
            animation: float 2.5s ease-in-out infinite;
        }

        .bee {
            position: absolute;
            top: 20%;
            right: 5%;
            font-size: 18px;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif

        }

        .description h1 {
            font-size: 25px;
            color: black;
            margin-bottom: 10px;
        }

        .description p {
            color: black;
            font-size: 25px;
            line-height: 1.5;
        }

        .welcome {
            text-align: center;
            color: #034337;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 30px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

.login-btn {
  background: white;
  color: black;
  padding: 15px;
  border: 2px solid black;  /* Borde negro añadido */
  border-radius: 25px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 30px;
  margin-top: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  width: 60%;
  max-width: 300px;
}

.login-btn:hover {
  background: linear-gradient(135deg, #388e3c, #4caf50);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
}

.login-btn:active {
  transform: translateY(0);
}

.register-btn {
  background: #12c185;
  color: black;
  padding: 15px;
  border: 2px solid black;  /* Borde negro añadido */
  border-radius: 25px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 30px;
  margin-top: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  width: 60%;
  max-width: 300px;
}

.register-btn:hover {
  background: linear-gradient(135deg, #388e3c, #4caf50);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
}

.register-btn:active {
  transform: translateY(0);
}

        .partners {
            text-align: center;
            margin-bottom: 20px;
        }

        .partners-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .partners-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .partner-logo {
            height: 30px;
            background: #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 10px;
            color: #666;
            display: flex;
            align-items: center;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon.tiktok { background: #000; }
        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white}

        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
        }

        .corner-logo {
            position: absolute;
            bottom: 60px;
            right: 60px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png"></div>
            <div class="logo-right"><img src="img/LOGO_principal.png"></div>
        </div>

        <div class="main-content">
            <img src="img/PORTADA-PRINCIPAL.png">
        </div>

        <div class="description">
            <h1><span style="color: #89b237;">ME QUIERO</span>, <span style="color: #034337;">ME CUIDO</span> es un programa</h1>
            <p>gratuito para aprender a conocernos y<br>reconocernos.</p>
        </div>

        <div class="welcome">¡BIENVENID@S!</div>

        <div class="buttons">
            <div style="display: flex; justify-content: center; width: 100%;">
  <a href="login.html" class="login-btn">Ingresar</a>
</div>
 <div class="buttons">
            <div style="display: flex; justify-content: center; width: 100%;">
  <a href="register1.html" class="register-btn">Crear una cuenta</a>
</div>


        <div class="partners">
            <div class="partners-title"><a href="terms.html" style=" text-decoration: none;
    color: inherit">Términos y Condiciones</a></div>
            <div class="partners-logos">
                <img src="img/socios_locales.png">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok" onclick="openSocial('tiktok')"><img src="img/tiktok.svg"></a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook" onclick="openSocial('facebook')"><img src="img/facebook-svgrepo-com.svg" width="49" height="49"></a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram" onclick="openSocial('instagram')"><img src="img/instagram-svgrepo-com.svg" width="30" height="30"></a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>

        <div class="corner-logo"><img src="img/mascota 1.png"></div>
    </div>

    <script>
      
        // Efectos de hover mejorados
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
