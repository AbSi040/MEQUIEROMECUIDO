<!DOCTYPE html>

    <style>

        .container {

            align-items: center;

        .logo-right {

        }

        }

        .welcome {

            color: #034337;

            font-weight: bold;

            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        .partner-logo {

            height: 35px;

            align-items: center;
            justify-content: center;

        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white}

        .footer {

            font-size: 10px;

        }

        .corner-logo {

        }

        @media (max-width: 768px) {

            }
            
            .character {

            }
            
            .btn {

            }

            
        }
        .main-container {
            display: flex;
            flex: 1;
            justify-content: center;
            padding-bottom: 30px;
            padding-top: 60px;
        }

        .sidebar-left, .sidebar-right {
            background: #d0d0d0;
            width: 300px;

        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;

            align-items: center;

        .header-logo {
            background: white;
            border-radius: 25px;
            padding: 15px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        
        .logo-text {
            color: #4caf50;
            font-weight: bold;
            font-size: 16px;
            line-height: 1.2;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }


        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            background: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
        }

        .form-input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .login-btn {
  background: #12c185;
  color: black;
  padding: 15px;
  border: 2px solid black;  /* Borde negro a√±adido */

  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 30px;
  margin-left: 70px;
  margin-top: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  width: 60%;
  max-width: 300px;
}

.login-btn:hover {
  background: linear-gradient(135deg, #388e3c, #4caf50);
  transform: translateY(-2px);

}

.login-btn:active {
  transform: translateY(0);
}

        .forgot-password {
            text-align: center;
            color: #4caf50;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        .footer {
            background: #8bc34a;
            padding: 30px 20px;
            margin-top: auto;
        }

        .partners-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .partners-title {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
        }

        .partners-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .partner-logo {
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .social-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
            font-size: 18px;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        

        .footer-text {
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            .sidebar-left, .sidebar-right {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .content-area {
                padding: 20px 15px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .character-bubble {
                display: none;
            }
            
            .character-icon {
                display: none;
            }
            
            .partners-logos {
                gap: 15px;
            }
        }
        .password-container {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.password-toggle svg {
    transition: all 0.3s ease;
}

.password-toggle:hover svg {
    transform: scale(1.1);
}

/* Estilo para cuando la contrase√±a es visible */
.password-visible .password-toggle svg {
    fill: #4caf50;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png"></div>
            <div class="logo-right"><img src="img/LOGO_principal.png"></div>
        </div>

       <div class="corner-logo"><img src="img/texto_login.png"><img src="img/mascota 1.png"></div>


        <div class="main-container">
        
            <div class="login-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Correo electr√≥nico</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Contrase√±a</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login-btn"><a href="level.html" style=" text-decoration: none;
    color: inherit">Ingresar</a></button> 
    
                </form>
                <a href="forgotPassword.html" class="forgot-password" onclick="handleForgotPassword()">
                    He olvidado mi contrase√±a
                </a>
            </div>
        </div>


        
        <div class="partners">
            <div class="partners-logos">
                <img src="img/socios_locales.png">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok" onclick="openSocial('tiktok')"><img src="img/tiktok.svg"></a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook" onclick="openSocial('facebook')"><img src="img/facebook-svgrepo-com.svg" width="49" height="49"></a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram" onclick="openSocial('instagram')"><img src="img/instagram-svgrepo-com.svg" width="30" height="30"></a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>

        
    </div>

    <script>

         function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.nextElementSibling;
            const container = passwordField.parentNode;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                container.classList.add('password-visible');
            } else {
                passwordField.type = 'password';
                container.classList.remove('password-visible');
            }
        }

        // Animaci√≥n de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.9)';
            container.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 100);
        });

        // Efectos de hover mejorados
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
