<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Quiero, Me Cuido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 50%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: linear-gradient(135deg, white, white, white 100%);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 900px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-left {
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #5cb85c;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

      

        .logo-right {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #5cb85c;
            font-size: 16px;
        }

        .main-content {
            background: #8bc34a;
            border-radius: 15Spx;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .characters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            max-width: 100%;
        }

        .character {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .butterfly {
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .bird {
            position: absolute;
            top: 15%;
            right: 20%;
            font-size: 20px;
            animation: float 4s ease-in-out infinite reverse;
        }

        .rocket {
            position: absolute;
            top: 5%;
            right: 10%;
            font-size: 22px;
            animation: float 2.5s ease-in-out infinite;
        }

        .bee {
            position: absolute;
            top: 20%;
            right: 5%;
            font-size: 18px;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif

        }

        h1 {
            font-size: 25px;
            color: #12c185;
            margin-bottom: 10px;
        }

        .description p {
            color: black;
            font-size: 25px;
            line-height: 1.5;
        }

        .welcome {
            text-align: center;
            color: #034337;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 30px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-login {
            background: transparent;
            color: #2e7d32;
            border: 2px solid #2e7d32;
        }

        .btn-login:hover {
            background: #2e7d32;
            color: white;
        }

        .btn-register {
            background: #4caf50;
            color: white;
        }

        .btn-register:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        .partners {
            text-align: center;
            margin-bottom: 20px;
        }

        .partners-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .partners-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .partner-logo {
            height: 30px;
            background: #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 10px;
            color: #666;
            display: flex;
            align-items: center;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon.tiktok { background: #000; }
        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white}

        .footer {
            text-align: center;
            font-size: 10px;
            color: white;
        }

        .corner-logo {
            padding-left: 400px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .characters {
                gap: 10px;
            }
            
            .character {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }

            
        }
        .main-container {
            display: flex;
            flex: 1;
            justify-content: center;
            padding-bottom: 30px;
            padding-top: 60px;
        }

        .sidebar-left, .sidebar-right {
            background: #d0d0d0;
            width: 300px;
            flex-shrink: 0;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: white;
        }

        .header-logo {
            background: white;
            border-radius: 25px;
            padding: 15px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8bc34a, #4caf50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text {
            color: #4caf50;
            font-weight: bold;
            font-size: 16px;
            line-height: 1.2;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .character-bubble {
            position: absolute;
            top: -30px;
            right: 30px;
            background: white;
            border-radius: 20px;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 14px;
            color: #666;
            max-width: 250px;
        }

        .character-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 30px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .character-icon {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff9800, #ffb74d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            background: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
        }

        .form-input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #4caf50;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #388e3c;
        }

         .login-btn {
  background: #12c185;
  color: black;
  padding: 15px;
  border: 2px solid black;  /* Borde negro añadido */
  border-radius: 25px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 30px;
  margin-left: 70px;
  margin-top: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  width: 60%;
  max-width: 300px;
}

.login-btn:hover {
  background: linear-gradient(135deg, #388e3c, #4caf50);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
}

.login-btn:active {
  transform: translateY(0);
}



        .forgot-password {
            text-align: center;
            color: #4caf50;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        .footer {
            background: #8bc34a;
            padding: 30px 20px;
            margin-top: auto;
        }

        .partners-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .partners-title {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
        }

        .partners-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .partner-logo {
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .social-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
            font-size: 18px;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        

        .footer-text {
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            .sidebar-left, .sidebar-right {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .content-area {
                padding: 20px 15px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .character-bubble {
                display: none;
            }
            
            .character-icon {
                display: none;
            }
            
            .partners-logos {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png"></div>
            <div class="logo-right"><img src="img/LOGO_principal.png"></div>
        </div>

       <div class="corner-logo">
        <h3 style="color: #12c185;">Nueva Contraseña</h3>
        <img src="img/mascota 1.png"></div>


        <div class="main-container">
        
            <div class="login-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Código</label>
                        <input 
                            type="text" 
                            id="code" 
                            class="form-input"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input"
                                required
                            >
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Repita su contraseña</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="repitepassword" 
                                class="form-input"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="login-btn"><a href="login.html" style=" text-decoration: none;
    color: inherit">Guardar</a></button>
                </form>
            </div>
        </div>
        <div class="partners">
            <div class="partners-logos">
                <img src="img/socios_locales.png">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok" onclick="openSocial('tiktok')"><img src="img/tiktok.svg"></a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook" onclick="openSocial('facebook')"><img src="img/facebook-svgrepo-com.svg" width="49" height="49"></a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram" onclick="openSocial('instagram')"><img src="img/instagram-svgrepo-com.svg" width="30" height="30"></a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>

        
    </div>

    <script>

        // Animación de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.9)';
            container.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 100);
        });

        // Efectos de hover mejorados
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
