<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Quiero, Me Cuido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 50%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            background: linear-gradient(135deg, white, white, white 100%);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-left, .logo-right {
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #5cb85c;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 150px;
        }

        .logo-left img, .logo-right img {
            max-width: 100%;
            height: auto;
            max-height: 40px;
        }

        .corner-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            text-align: center;
        }

        .corner-logo h3 {
            color: #12c185;
            font-size: 20px;
            margin: 0;
        }

        .corner-logo img {
            max-width: 60px;
            height: auto;
        }

        .main-container {
            display: flex;
            flex: 1;
            justify-content: center;
            padding-bottom: 30px;
            padding-top: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            background: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
        }

        .form-input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .login-btn {
            background: #12c185;
            color: black;
            padding: 15px 30px;
            border: 2px solid black;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 60%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        .partners {
            text-align: center;
            margin-bottom: 20px;
        }

        .partners-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .partners-logos img {
            max-width: 100%;
            height: auto;
            max-height: 80px;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            max-width: 70%;
            height: auto;
        }
        .social-icon.tiktok { background: #000; }
        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white; }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        /* Media Queries para Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .logo-left, .logo-right {
                padding: 8px 15px;
                font-size: 12px;
                max-width: 120px;
            }
            
            .logo-left img, .logo-right img {
                max-height: 30px;
            }
            
            .corner-logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .corner-logo h3 {
                font-size: 18px;
            }
            
            .corner-logo img {
                max-width: 50px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .form-input {
                padding: 12px;
                font-size: 14px;
            }
            
            .login-btn {
                width: 80%;
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .partners-logos img {
                max-height: 60px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 5px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .logo-left, .logo-right {
                padding: 6px 12px;
                font-size: 11px;
                max-width: 100px;
            }
            
            .logo-left img, .logo-right img {
                max-height: 25px;
            }
            
            .corner-logo h3 {
                font-size: 16px;
            }
            
            .corner-logo img {
                max-width: 40px;
            }
            
            .login-container {
                padding: 20px 15px;
            }
            
            .form-label {
                font-size: 13px;
            }
            
            .form-input {
                padding: 10px;
                font-size: 13px;
            }
            
            .login-btn {
                width: 90%;
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .partners-logos img {
                max-height: 50px;
            }
            
            .social {
                gap: 10px;
            }
            
            .social-icon {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 10px;
            }
            
            .corner-logo h3 {
                font-size: 14px;
            }
            
            .login-container {
                padding: 15px 10px;
            }
            
            .login-btn {
                width: 100%;
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        /* Orientación landscape en móviles */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 15px;
            }
            
            .corner-logo {
                margin-bottom: 15px;
            }
            
            .main-container {
                padding-top: 10px;
                padding-bottom: 15px;
            }
            
            .login-container {
                padding: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left">
                <img src="img/Logo_2.png" alt="Logo 2">
            </div>
            <div class="logo-right">
                <img src="img/LOGO_principal.png" alt="Logo Principal">
            </div>
        </div>

        <div class="corner-logo">
            <h3>Nueva Contraseña</h3>
            <img src="img/mascota 1.png" alt="Mascota">
        </div>

        <div class="main-container">
            <div class="login-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="code">Código</label>
                        <input 
                            type="text" 
                            id="code" 
                            class="form-input"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="repitepassword">Repita su contraseña</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="repitepassword" 
                                class="form-input"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="login-btn">
                        <a href="login.html">Guardar</a>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="partners">
            <div class="partners-logos">
                <img src="img/socios_locales.png" alt="Socios Locales">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok">
                <img src="img/tiktok.svg" alt="TikTok">
            </a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook">
                <img src="img/facebook-svgrepo-com.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram">
                <img src="img/instagram-svgrepo-com.svg" alt="Instagram">
            </a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>
    </div>

    <script>
        // Animación de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.9)';
            container.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 100);
        });

        // Efectos de hover mejorados
        document.querySelectorAll('.login-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });

        // Validación básica del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repitepassword').value;
            
            if (password !== repeatPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            // Aquí iría la lógica para enviar el formulario
            alert('Contraseña guardada exitosamente');
        });
    </script>
</body>
</html>
