<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Me Quiero, Me Cuido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 50%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px 20px;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-left, .logo-right {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #5cb85c;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .logo-left img, .logo-right img {
            max-width: 100%;
            height: auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-header img {
            max-width: 150px;
            margin-bottom: 10px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Estilos para las opciones de radio */
        .form-group {
            margin-bottom: 25px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
        }

        .radio-option:hover {
            background: #f0f0f0;
            border-color: #8bc34a;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #8bc34a;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked {
            background: #12c185;
            border-color: #12c185;
        }

        .radio-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .radio-option label {
            color: #333;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
        }

        .login-btn {
            background: #12c185;
            color: black;
            padding: 15px;
            border: 2px solid black;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            max-width: 300px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .partners {
            text-align: center;
            margin: 30px 0;
        }

        .partners-logos img {
            max-width: 100%;
            height: auto;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .social-icon.tiktok { background: #000; }
        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white; }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .logo-left, .logo-right {
                width: 100%;
                max-width: 200px;
            }
            
            .login-container {
                padding: 20px 15px;
            }
            
            .radio-option {
                padding: 10px;
            }
            
            .radio-option label {
                font-size: 15px;
            }
            
            .login-btn {
                padding: 12px;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .register-header img {
                max-width: 120px;
            }
            
            .radio-option {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            
            .radio-option input[type="radio"] {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .social-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png" alt="Logo 2"></div>
            <div class="logo-right"><img src="img/LOGO_principal.png" alt="Logo Principal"></div>
        </div>

        <div class="register-header">
            <img src="img/texto_register.png" alt="Registro">
            <img src="img/mascota 1.png" alt="Mascota" style="width: 50px; margin-top: 10px;">
        </div>

        <div class="login-container">
            <form 
                id="profileForm" 
                name="registro-perfil" 
                method="POST" 
                data-netlify="true"
                netlify-honeypot="bot-field"
                onsubmit="guardarYRedirigir(event)"
            >
                <input type="hidden" name="form-name" value="registro-perfil">
                <p style="display:none">
                    <label>No llenes este campo: <input name="bot-field"></label>
                </p>
                
                <input type="hidden" name="formulario" value="Paso 1 - Selección de perfil">
                
                <div class="form-group">
                    <div class="radio-option">
                        <input type="radio" id="age1" name="age" value="6-8" required>
                        <label for="age1">6 a 8 años</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="age2" name="age" value="9-12">
                        <label for="age2">9 a 12 años</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="age3" name="age" value="13-19">
                        <label for="age3">13 a 19 años</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="leaders" name="age" value="lideres">
                        <label for="leaders">Líderes comunitarios</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="parents" name="age" value="padres">
                        <label for="parents">Madres/padres de familia</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="educators" name="age" value="educadores">
                        <label for="educators">Educadores/Docentes</label>
                    </div>
                </div>

                <button type="submit" class="login-btn">Siguiente</button>
            </form>
        </div>

        <div class="partners">
            <div class="partners-logos">
                <img src="img/socios_locales.png" alt="Socios Locales">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok">
                <img src="img/tiktok.svg" alt="TikTok">
            </a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook">
                <img src="img/facebook-svgrepo-com.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram">
                <img src="img/instagram-svgrepo-com.svg" alt="Instagram">
            </a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>
    </div>

    <script>
        function guardarYRedirigir(event) {
            event.preventDefault();
            
            // Validar que se haya seleccionado una opción
            const selectedOption = document.querySelector('input[name="age"]:checked');
            if (!selectedOption) {
                alert('Por favor selecciona una opción');
                return;
            }
            
            // Enviar primero a Netlify
            event.target.submit(); 
            
            // Redirigir después de 1 segundo (tiempo suficiente para enviar)
            setTimeout(() => {
                window.location.href = "register2.html";
            }, 1000);
        }

        // Validación del formulario
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aquí iría la lógica de autenticación
            window.location.href = 'register2.html';
        });

        // Animación de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.4s ease-out';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Efectos hover para elementos interactivos
        document.querySelectorAll('.radio-option, .login-btn, .social-icon').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
