<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Me Quiero, Me Cuido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 50%, #d0d0d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px 20px;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-left, .logo-right {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #5cb85c;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .logo-left img, .logo-right img {
            max-width: 100%;
            height: auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-header img {
            max-width: 150px;
            margin-bottom: 10px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            background: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
        }

        .form-input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .date-input {
            color: #333;
        }

        .select-input {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234caf50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 50px;
        }

        .custom-input {
            margin-top: 10px;
            display: none;
        }

        .login-btn {
            background: #12c185;
            color: black;
            padding: 15px;
            border: 2px solid black;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            max-width: 300px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .partners {
            text-align: center;
            margin: 30px 0;
        }

        .partners-logos img {
            max-width: 100%;
            height: auto;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .social-icon.tiktok { background: #000; }
        .social-icon.facebook { background: white; }
        .social-icon.instagram { background: white; }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .logo-left, .logo-right {
                width: 100%;
                max-width: 200px;
            }
            
            .login-container {
                padding: 20px 15px;
            }
            
            .form-input {
                padding: 12px;
            }
            
            .login-btn {
                padding: 12px;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .register-header img {
                max-width: 120px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .social-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png" alt="Logo 2"></div>
            <div class="logo-right"><img src="img/LOGO_principal.png" alt="Logo Principal"></div>
        </div>

        <div class="register-header">
            <img src="img/texto_register.png" alt="Registro">
            <img src="img/mascota 1.png" alt="Mascota" style="width: 50px; margin-top: 10px;">
        </div>

        <div class="login-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label class="form-label" for="birthdate">Fecha de Nacimiento</label>
                    <input 
                        type="date" 
                        id="birthdate" 
                        class="form-input date-input" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="gender">Género</label>
                    <select id="gender" class="form-input select-input" required onchange="handleGenderChange()">
                        <option value="">Selecciona una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="no-especificar">Prefiero no especificar</option>
                        <option value="me-identifico">Me identifico como</option>
                    </select>
                    <div id="custom-gender" class="custom-input">
                        <input 
                            type="text" 
                            id="custom-gender-text" 
                            class="form-input" 
                            placeholder="Especifica cómo te identificas"
                            maxlength="50"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="department">Departamento en el que vives</label>
                    <select id="department" class="form-input select-input" required>
                        <option value="">Selecciona un departamento</option>
                        <option value="la-paz">La Paz</option>
                        <option value="cochabamba">Cochabamba</option>
                        <option value="santa-cruz">Santa Cruz</option>
                        <option value="beni">Beni</option>
                        <option value="pando">Pando</option>
                        <option value="oruro">Oruro</option>
                        <option value="potosi">Potosí</option>
                        <option value="chuquisaca">Chuquisaca</option>
                        <option value="tarija">Tarija</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="municipality">Municipio en el que vives</label>
                    <input 
                        type="text" 
                        id="municipality" 
                        class="form-input" 
                        placeholder="Ingresa tu municipio"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="school">Unidad educativa o lugar de trabajo</label>
                    <input 
                        type="text" 
                        id="school" 
                        class="form-input" 
                        placeholder="Ingresa la escuela en la que estudias o donde trabajas"
                    >
                </div>

                <button type="submit" class="login-btn">Siguiente</button>
            </form>
        </div>

        <div class="partners">
            <div class="partners-logos">
                <img src="img/socios_locales.png" alt="Socios Locales">
            </div>
        </div>

        <div class="social">
            <a href="https://www.tiktok.com/@soytatu1" class="social-icon tiktok">
                <img src="img/tiktok.svg" alt="TikTok">
            </a>
            <a href="https://www.facebook.com/MQMCBolivia" class="social-icon facebook">
                <img src="img/facebook-svgrepo-com.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram">
                <img src="img/instagram-svgrepo-com.svg" alt="Instagram">
            </a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>
    </div>

    <script>
        function handleGenderChange() {
            const genderSelect = document.getElementById('gender');
            const customGenderDiv = document.getElementById('custom-gender');
            const customGenderInput = document.getElementById('custom-gender-text');
            
            if (genderSelect.value === 'me-identifico') {
                customGenderDiv.style.display = 'block';
                customGenderInput.required = true;
                customGenderInput.focus();
            } else {
                customGenderDiv.style.display = 'none';
                customGenderInput.required = false;
                customGenderInput.value = '';
            }
        }

        // Animación de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.4s ease-out';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Validación del formulario
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar fecha de nacimiento
            const birthdate = document.getElementById('birthdate').value;
            if (!birthdate) {
                alert('Por favor ingresa tu fecha de nacimiento');
                return;
            }
            
            // Validar género
            const gender = document.getElementById('gender').value;
            if (!gender) {
                alert('Por favor selecciona un género');
                return;
            }
            
            // Validar departamento
            const department = document.getElementById('department').value;
            if (!department) {
                alert('Por favor selecciona un departamento');
                return;
            }
            
            // Validar municipio
            const municipality = document.getElementById('municipality').value;
            if (!municipality) {
                alert('Por favor ingresa tu municipio');
                return;
            }
            
            // Redirigir al siguiente paso
            window.location.href = 'register3.html';
        });

        // Efectos hover para elementos interactivos
        document.querySelectorAll('.login-btn, .social-icon').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
