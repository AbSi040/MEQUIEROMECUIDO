/* Formulario dentro del login-container */
.form-group {
    margin-bottom: 25px;
}

.form-label {

}

.form-input {

}

.password-container {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #4caf50;
    cursor: pointer;
    font-size: 18px;
    padding: 5px;
}

.password-toggle:hover {
    color: #388e3c;
}

        .login-btn {
  background: #12c185;
  color: black;
  padding: 15px;
  border: 2px solid black;  /* Borde negro añadido */
  border-radius: 25px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 30px;
  margin-left: 70px;
  margin-top: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  width: 60%;
  max-width: 300px;
}

.login-btn:hover {
  background: linear-gradient(135deg, #388e3c, #4caf50);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
}

.login-btn:active {
  transform: translateY(0);
}

.forgot-password {
    text-align: center;
    color: #4caf50;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: #388e3c;
    text-decoration: underline;
}

/* Estilos específicos para opciones de radio */
.radio-option {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.radio-option:hover {
    background: #f5f5f5;
}

.radio-option input[type="radio"] {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #8bc34a;
    border-radius: 50%;
    margin-right: 15px;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
}

.radio-option input[type="radio"]:checked {
    background: #12c185;
    border-color: #12c185;
}

.radio-option input[type="radio"]:checked::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
}

.radio-option label {
    color: #333;
    font-size: 16px;
    cursor: pointer;
    flex: 1;
}

/* Estilos para campos personalizados */
.custom-input {
    margin-top: 10px;
}

.date-input {
    color: #333;
}

.select-input {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234caf50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 15px center;
    background-size: 20px;
    padding-right: 50px;
}

.privacy-notice {
    background: #f0f8f0;

    line-height: 1.4;
}

/* Media queries para responsive */
@media (max-width: 1024px) {
    .sidebar-left, .sidebar-right {
        display: none;
    }
}

@media (max-width: 768px) {
    .main-container {
        padding: 20px 15px;
    }
    
    .content-area {
        padding: 20px 15px;
    }
    
    .login-container {
        padding: 30px 20px;
    }

        display: none;
    }
    
    .character-icon {
        display: none;
    }
    
    .radio-option {
        padding: 15px;
    }
    
    .radio-option label {
        font-size: 15px;
    }
}

    </style>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-left"><img src="img/Logo_2.png"></div>

        </div>

       <div class="corner-logo"><img src="img/texto_register.png"><img src="img/mascota 1.png"></div>


        <div class="main-container">
        
            <div class="login-container">
                <form id="registrationForm">
                    <div class="form-group">
                        <label class="form-label" for="birthdate">Fecha de Nacimiento</label>
                        <input 
                            type="date" 
                            id="birthdate" 
                            class="form-input date-input" 
                            required
                        >
                    </div>

                    <div class="form-group">
    <label class="form-label" for="gender">Género</label>
    <select id="gender" class="form-input select-input" required onchange="handleGenderChange()">
        <option value="">Selecciona una opción</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="no-especificar">Prefiero no especificar</option>
        <option value="me-identifico">Me identifico como</option>
    </select>
    <div id="custom-gender" class="custom-input" style="display: none;">
        <input

            id="custom-gender-text" 
            class="form-input" 
            placeholder="Especifica cómo te identificas"
            maxlength="50"
        >
    </div>
</div>

                    <div class="form-group">
                        <label class="form-label" for="department">Departamento en el que vives</label>

                            <option value="cochabamba">Cochabamba</option>
                            <option value="santa-cruz">Santa Cruz</option>
                            <option value="beni">Beni</option>
                            <option value="pando">Pando</option>
                            <option value="oruro">Oruro</option>
                            <option value="potosi">Potosí</option>
                            <option value="chuquisaca">Chuquisaca</option>
                            <option value="tarija">Tarija</option>

                    </div>

                    <div class="form-group">

                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="school">Unidad educativa o lugar de trabajo</label>
                        <input

            <a href="https://www.instagram.com/mqmcbolivia/" class="social-icon instagram" onclick="openSocial('instagram')"><img src="img/instagram-svgrepo-com.svg" width="30" height="30"></a>
        </div>

        <div class="footer">Me quiero, Me cuido 2025</div>

        
    </div>

    <script>
function handleGenderChange() {
    const genderSelect = document.getElementById('gender');
    const customGenderDiv = document.getElementById('custom-gender');
    const customGenderInput = document.getElementById('custom-gender-text');
    
    if (genderSelect.value === 'me-identifico') {
        customGenderDiv.style.display = 'block';
        customGenderInput.required = true;
        customGenderInput.focus();
    } else {
        customGenderDiv.style.display = 'none';
        customGenderInput.required = false;
        customGenderInput.value = '';
    }
}

        // Animación de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.9)';
            container.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 100);
        });

        // Efectos de hover mejorados
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
